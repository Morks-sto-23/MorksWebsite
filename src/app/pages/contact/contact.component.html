<div class="contact-container">
  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">

    <div class="form-group">
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Your Name" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Your Email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
        Valid email is required.
      </div>
      <button nz-button nzType="primary" type="button" (click)="createNotification()">Open the notification box</button>
    </div>

    <div class="form-group">
      <textarea id="message" formControlName="message" class="form-control" placeholder="Your Message" rows="5"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Submit</button>
  </form>
</div>
